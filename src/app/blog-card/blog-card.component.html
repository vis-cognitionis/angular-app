<div class="blog-card-list-container">
    <div *ngIf="isLoading" class="loader"></div>

    <div *ngFor="let post of blogCards">
        <div *ngIf="!isLoading" class="blog-card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <img class="blog-image" src="{{post.images[0]}}">
        </div>
    </div>
</div>
